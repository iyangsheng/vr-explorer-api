<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- Theme: Simple (latest v0.x.x) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      search: {
        placeholder: '搜索',
        noData: '找不到结果'
      },
      name: 'API',
      repo: '',
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      // themeable: {
      //     readyTransition : true, // default
      //     responsiveTables: true  // default
      // },
      routerMode: 'history',
      scrollDelay: 5000
      // loadSidebar: true,
      // subMaxLevel: 2
    };
    (function (win) {
      function create() {
        const urlId = new URLSearchParams(win.location.search).get("id");
        if (!urlId) return null;

        return function (hook, vm) {
          const threshold = 20;
          let identical = 0;
          let lastCheck = 0;

          hook.ready(function () {
            const element = win.document.getElementById(urlId);
            (function poll() {
              var elDistanceToTop =
                window.pageYOffset + element.getBoundingClientRect().top;

              if (lastCheck === elDistanceToTop) {
                identical++;
              }

              lastCheck = elDistanceToTop;

              if (identical > threshold) {
                element.scrollIntoView();
              } else {
                setTimeout(poll, 10);
              }
            })();
          });
        };
      }

      win.ScrollAfterImageLoad = {};
      win.ScrollAfterImageLoad.create = create;

      if (typeof win.$docsify === "object") {
        win.$docsify.plugins = [].concat(create(), $docsify.plugins);
      }
    })(window);
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-json.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/gh/rizdaprasetya/docsify-fix-pageload-scroll@master/index.js"></script> -->

</body>
</html>
